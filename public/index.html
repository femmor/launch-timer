<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown - Tailwind</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body class="h-screen bg-deep-dark-blue flex flex-col justify-between">
    <div class="bg-stars-pattern w-screen flex flex-col items-center">
        <div class="text-white font-bold uppercase text-2xl tracking-widest p-28">
            we're launching soon
        </div>
        <div class="flex space-x-4">
            <div class="flex flex-col items-center space-y-3">
                <div class="bg-dark-desaturated-blue py-6 px-5 rounded-lg shadow-xl">
                    <span class="text-6xl font-bold text-soft-red" id="days">
                        00
                    </span>
                </div>
                <span class="uppercase text-grayish-blue font-semibold tracking-widest">days</span>
            </div>

            <div class="flex flex-col items-center space-y-3">
                <div class="bg-dark-desaturated-blue py-6 px-5 rounded-lg shadow-xl">
                    <span class="text-6xl font-bold text-soft-red" id="hours">
                        00
                    </span>
                </div>
                <span class="uppercase text-grayish-blue font-semibold tracking-widest">hours</span>
            </div>
            <div class="flex flex-col items-center space-y-3">
                <div class="bg-dark-desaturated-blue py-6 px-5 rounded-lg shadow-xl">
                    <span class="text-6xl font-bold text-soft-red" id="minutes">
                        00
                    </span>
                </div>
                <span class="uppercase text-grayish-blue font-semibold tracking-widest">minutes</span>
            </div>
            <div class="flex flex-col items-center space-y-3">
                <div class="bg-dark-desaturated-blue py-6 px-5 rounded-lg shadow-xl">
                    <span class="text-6xl font-bold text-soft-red" id="seconds">
                        00
                    </span>
                </div>
                <span class="uppercase text-grayish-blue font-semibold tracking-widest">seconds</span>
            </div>
        </div>
    </div>
    <div class="text-white text-center uppercase font-bold text-2xl hidden" id="launchText">
        we have launched!
    </div>
    <div class="bg-pattern-hills h-1/3 w-full bg-cover bg-no-repeat bg-bottom flex justify-center items-center">
        <div class="flex space-x-5">
            <span>
                <img src="./images/icon-facebook.svg" alt="">
            </span>
            <span>
                <img src="./images/icon-pinterest.svg" alt="">
            </span>
            <span>
                <img src="./images/icon-instagram.svg" alt="">
            </span>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
